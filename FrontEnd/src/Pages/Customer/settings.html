<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

          <div class="menuBar">

            <div class="menuItem" onclick="serviceForm()">
              <img src="./images/send.svg" />
              <h4>Request Service</h4>
            </div>
            <hr />
            <a class="menuItem" href="activities.html">
              <img src="./images/activities.svg" />

              <h4>Activities</h4>
            </a>
            <hr />

            <a class="menuItem" href="index.html">
              <img src="./images/home.svg" />
              <h4>Home</h4>
            </a>
            <hr />

            <a class="menuItem" href="help.html">
              <img src="./images/question.svg" />
              <h4>Help</h4>
            </a>
            <hr />

            <a class="menuItem" href="helpRequest.html">
              <img src="./images/question.svg" />
              <h4>Help Request</h4>
            </a>
            <hr />

            <a class="menuItem" href="message.html">
              <img src="./images/messages.svg" />
              <h4>Messages</h4>
            </a>
            <hr />

            <a class="menuItem" href="notification.html">
              <img src="./images/notifications.svg" />

        </div>
      </div>

      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>

      <div class="navActions">
        <button class="requestBtn" onclick="serviceForm()">
          <img src="./images/send.svg" />Request Service
        </button>
        <a class="activityButton" href="activities.html"
          ><img src="./images/activities.svg" />Activities</a
        >
        <a href="index.html"><img src="images/home.svg" class="icons" /></a>
        <div class="helpIcon">
          <img
            src="images/question.svg"
            class="icons"
            onclick="toggleNotificationMenu()"
          />
          <div id="helpMenu" class="helpMenu hide">
            <a href="help.html">Help</a>
            <hr />

            <hr />

        </div>
        <a href="message.html">
          <img class="messageAlert icons" src="images/messages.svg" />
        </a>
        <a href="notification.html">
          <img class="notificationAlert icons" src="images/notifications.svg" />
        </a>
        <div class="profileIcon">
          <img src="images/profile.svg" onclick="toggleProfileMenu()" />
          <div id="profileMenu" class="profileMenu hide">
            <a href="profile.html">Profile</a>
            <hr />
            <a href="vehicles.html">Vehicles</a>
            <hr />

            <a href="settings.html">Settings</a>
            <hr />

            <a href="javascript:logout()">Log Out</a>
            <hr />
          </div>
        </div>
      </div>
    </div>

    <main>
      <div id="settingContainer"></div>

      <template id="settingMainTemplate">
        <div id="settingMain" class="settingMain">
          <div style="width: 60%">
            <h1>Settings</h1>
            <div class="settingSection">
              <div class="setting">
                <h2>Phone Number: <span id="number">0768879830</span></h2>
                <button onclick="phoneSetting()">Change Phone Number</button>
              </div>

              <div class="setting">
                <h2>
                  Payment Methods: <span id="payment"> Cash, VISA ...5035</span>
                </h2>
                <button onclick="managePayment()">
                  Manage Payment Methods
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>

      <template id="phoneTemplate">
        <div id="phoneMain" class="settingMain">
          <div style="width: 50%">
            <h1>Change Phone Number</h1>
            <div class="settingSection">
              <form onsubmit="phoneSettingSubmit(event, this)" style="width: 100%">
                <table>
                  <tr>
                    <td>New Phone Number:</td>
                    <!--                  <td><input name="phone" placeholder="xxx-xxxxxxx" /></td>-->
                    <td><input id="phone" name="phone" /></td>
                    <td><h5 onclick="sendOTP('CHANGE_PHONE')">Send OTP</h5></td>
                  </tr>
                  <tr>
                    <td>OTP:</td>
                    <td>
                      <input
                              name="opt"
                              style="width: 40%"
                      />
                    </td>
                    <td></td>
                  </tr>
                </table>
                <div class="settingAction">
                  <button type="button" onclick="setting()">
                    <img
                      src="images/cancel.svg"
                      style="margin-right: 10px"
                    />Cancel
                  </button>
                  <button type="submit" style="margin-right: 20px">
                    <img src="images/save.svg" style="margin-right: 10px" />Save Number
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </template>

      <template id="paymentTemplate">
        <div id="paymentMain" class="settingMain">
          <div style="width: 40%">
            <h1>Manage Payment Methods</h1>
            <div class="settingSection" style="align-items: center">
              <div id="cash">
                <button>Cash</button>
              </div>

              <div id="payment-1" class="paymentMethod">
                <button>VISA Ending in 5035</button>
                <img onclick="deletePayment()" src="images/delete.svg" />
              </div>

              <div class="settingAction">
                <button type="button" onclick="setting()">
                  <img
                    src="images/cancel.svg"
                    style="margin-right: 10px"
                  />Cancel
                </button>
                <button
                  type="submit"
                  onclick="addPayment()"
                  style="margin-right: 20px"
                >
                  <img src="images/add.svg" style="margin-right: 10px" />Add
                  Debit/Credit Card
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>

      <template id="addPaymentTemplate">
        <div id="addPaymentMain" class="settingMain">
          <div style="width: 50%">
            <h1>Add Debit/Credit Card</h1>
            <form
              onsubmit="addCard(event)"
              class="settingSection"
              style="padding: 50px 10%"
            >
              <div id="cardDetails">
                <h2>Card Number:</h2>
                <input name="cardNumber" placeholder="xxx-xxxxxxx" required />
              </div>

              <div id="cardDetails">
                <h2>Expiry Date:</h2>
                <input name="expiry" placeholder="xxx-xxxxxxx" required />

                <h2>CVV:</h2>
                <input name="cvv" placeholder="xxx-xxxxxxx" required />
              </div>

              <div class="settingAction">
                <button type="button" onclick="managePayment()">
                  <img
                    src="images/cancel.svg"
                    style="margin-right: 10px"
                  />Cancel
                </button>
                <button type="submit" style="margin-right: 20px">
                  <img src="images/save.svg" style="margin-right: 10px" />Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </template>
    </main>

    <footer>
      <div class="social">
        <h4>CONTACT US</h4>
        <div class="socialIcons">
          <a href="#facebook"><img src="images/facebook.svg" /></a>
          <a href="#linkedin"><img src="images/linkedin.svg" /></a>
          <a href="#github"><img src="images/github.svg" /></a>
          <a href="#whatsapp"><img src="images/whatsapp.svg" /></a>
        </div>
      </div>
      <div class="fSection">
        <img src="images/logo.png" />
        <h4>DEVELOPED AND MAINTAINED BY A TEAM OF UNDERGRADUTES AT UCSC</h4>
      </div>
    </footer>
  </body>

  <script src="js/main.js"></script>
  <script src="js/settings.js"></script>
  <script src="jQuery/jquery-3.6.0.min.js"></script>
</html>
