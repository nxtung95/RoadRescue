<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />

    <title>Road Rescue</title>
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>

      <div class="navActions">
        <button style="padding: 10px 20px">
          Are You a Service Provider
          <img
            style="margin-right: 0; margin-left: 20px; width: 20px"
            src="./images/arrow.svg"
          />
        </button>
      </div>
    </div>

    <main>
      <div class="form-container">
        <div class="user-form">
          <h1>Register in Road-Rescue</h1>

          <form onsubmit="submitRegistration(event, this)">
            <input
              id="phone"
              name="phone"
              placeholder="Phone Number"
              type="tel"
              required
            />
            <a href="#opt">Send OTP</a>
            <input id="opt" name="opt" placeholder="OTP" type="text" required />
            <div class="form-group">
              <input
                id="firstName"
                name="firstName"
                placeholder="First Name"
                type="text"
                required
              />
              <input
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                type="text"
                required
              />
            </div>
            <button type="submit">Register</button>
          </form>

          <h3 class="hr-line"><span>Already have an Account? </span></h3>

          <a id="login" href="signin.html">Log In</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="fSection" style="border: none">
        <img src="images/logo.png" />
        <h4>DEVELOPED AND MAINTAINED BY A TEAM OF UNDERGRADUTES AT UCSC</h4>
      </div>
    </footer>
  </body>

  <script src="js/main.js"></script>
</html>
